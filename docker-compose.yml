services:
  sec-dash-backend:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
      - "jcivitell/sec-dash-backend:${CIRCLE_TAG:-notag}"
    container_name: sec-dash-backend
    ports:
      - "8000:8000"
    environment:
      - CROWDSEC_HOST=${CROWDSEC_HOST:-http://localhost:8080}
      - API_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    restart: unless-stopped
    networks:
      - sec-dash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
networks:
  sec-dash-network:
    driver: bridge
