services:
  redis:
    image: redis:7-alpine
    container_name: sec-dash-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sec-dash-network

  sec-dash-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sec-dash-backend
    ports:
      - "8000:8000"
    environment:
      - CROWDSEC_HOST=${CROWDSEC_HOST:-http://localhost:8080}
      - CROWDSEC_API_KEY=${CROWDSEC_API_KEY:-your_api_key}
      - API_PORT=8000
      - API_KEY=${API_KEY:-sk-default-key-change-me}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sec-dash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local

networks:
  sec-dash-network:
    driver: bridge
